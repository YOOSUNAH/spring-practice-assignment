<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파일 결과</title>
</head>
<body>
<h1>업로드된 파일 목록</h1>
<ul>
    <!-- 파일 목록 출력 -->
    <th:block th:each="file : ${fileNameList}">
        <li>
            <span th:text="${file}"></span>
            <a th:href="@{'/download/' + ${file}}" download>다운로드</a>


        </li>
    </th:block>
</ul>


<a href="/fileUpload">파일 업로드 페이지로 돌아가기</a>
</body>
</html>
