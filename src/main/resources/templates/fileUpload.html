<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<h1>Upload Files</h1>

<h2>한개의 파일 업로드</h2>

<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="file">File:</label>
    <input type="file" id="file" name="file" multiple required><br>
    <button type="submit">single Upload</button>
</form>

<h2>여러개 파일 업로드</h2>

<form action="/upload/multiFile" method="post" enctype="multipart/form-data">
    <label for="name">Name 1:</label>
    <input type="text" id="name1" name="names" required><br>
    <label for="file1">File 1:</label>
    <input type="file" id="file1" name="files" required><br>

    <label for="name">Name 2:</label>
    <input type="text" id="name2" name="names" required><br>
    <label for="file2">File 2:</label>
    <input type="file" id="file2" name="files" required><br>

    <label for="name">Name 3:</label>
    <input type="text" id="name3" name="names" required><br>
    <label for="file3">File 3:</label>
    <input type="file" id="file3" name="files"><br>

    <button type="submit">Upload Multiple Files</button>
</form>


</body>

</html>
