<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
</head>
<body>
    <div class="container">
        <h1>MyPage</h1>

        <div class="form-group">
            <button type="submit" id="changePasswordButton" onclick="changePassword()" class="btn btn-primary">비밀번호 변경</button>
        </div>

        <div class="form-group">
            <button type="submit" id="logoutButton" onclick="logout()" class="btn btn-primary">로그아웃</button>
        </div>

        <div class="form-group">
            <button type="submit" id="myPage" onclick="myPage()" class="btn btn-primary"> homePage로 다시 이동</button>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>

    function changePassword() {
           window.location.href = `/updatePassword`;
    }

    function logout() {
       $.ajax({
         type: "POST",
         url: `/member/logout`,
         contentType: "application/json",
         success: function () {
           window.location.href = `/homePage`;
         },

         error: function(xhr){
            try{
                const errorResponse = JSON.parse(xhr.responseText);
                alert(errorResponse.message);
            }
            catch(e){
                alert("로그아웃 중 문제 발생")
            }
         }
       });
    }

    function myPage() {
           window.location.href = `/homePage`;
    }
</script>
</html>
